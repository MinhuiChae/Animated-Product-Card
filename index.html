<html>
<head>
<title>Webpack Demo</title>
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

<body>
  <div class="product-card">
    <div class="logo-cart">
      <img src="img/logo.jpg" alt="logo">
      <i class='bx bx-shopping-bag'></i>
    </div>
    <div class="main-images">
      <img class="blue" src="img/blue.png" alt="blue">
    </div>
    <div class="shoe-details">
      <span class="shoe_name">ADIDAS GAZE ZX</span>
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusantium, pariatur facilis.</p>
      <div class="stars">
        <i class='bx bxs-star'></i>
        <i class='bx bxs-star'></i>
        <i class='bx bxs-star'></i>
        <i class='bx bxs-star'></i>
        <i class='bx bx-star' ></i>
      </div>
    </div>
    <div class="color-price">
      <div class="color-option">
        <span class="color">Colour</span>
        <div class="circles">
          <span class="circle blue active"></span>
          <span class="circle pink"></span>
          <span class="circle yellow"></span>
        </div>
      </div>
      <div class="price">
        <span class="price_num">$09.00</span>
        <span class="price_letter">Nine dollar only</span>
      </div>
    </div>
  </div>
</body>
</html>
